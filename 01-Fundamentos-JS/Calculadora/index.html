<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8"/>
        <title>Calculadora</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                    <div class="card mx-auto calculator">
                        <input id="calculator-screen" class="form-control bg-light text-end">
                        <div class="calculator-buttons">
                            <button type="button" class="btn bg-light" value="%">%</button>
                            <button type="button" class="btn bg-light" value="CE">CE</button>
                            <button type="button" class="btn bg-light" value="C">C</button>
                            <button type="button" class="btn bg-light" value="del">&#9003;</button>

                            <button type="button" class="btn bg-light fst-italic" value="invested">1/x</button>
                            <button type="button" class="btn bg-light fst-italic" value="-">x<sup>2</sup></button>
                            <button type="button" class="btn bg-light" value="radic">&radic;x</button>
                            <button type="button" class="btn bg-light" value="/">/</button>

                            <button type="button" value="7" class="btn btn-default border waves-effect">7</button>
                            <button type="button" value="8" class="btn btn-default border waves-effect">8</button>
                            <button type="button" value="9" class="btn btn-default border waves-effect">9</button>
                            <button type="button" class="btn bg-light" value="*">X</button>
                        
                        
                            <button type="button" value="4" class="btn btn-default border waves-effect">4</button>
                            <button type="button" value="5" class="btn btn-default border waves-effect">5</button>
                            <button type="button" value="6" class="btn btn-default border waves-effect">6</button>
                            <button type="button" class="btn bg-light" value="-">-</button>
                        
                        
                            <button type="button" value="1" class="btn btn-default border waves-effect">1</button>
                            <button type="button" value="2" class="btn btn-default border waves-effect">2</button>
                            <button type="button" value="3" class="btn btn-default border waves-effect">3</button>
                            <button type="button" class="btn bg-light" value="+">+</button>

                            <button type="button" class="btn bg-light" value="+/-">+/-</button>
                            <button type="button" value="0" class="btn btn-default border waves-effect">0</button>
                            <button type="button" class="decimal function btn btn-secondary" value=".">.</button>                            
                            <button type="button" class="button-equal operator btn btn-primary" value="=">=</button>
                        </div>
                    </div>                 
            </div>
        </main>





        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
