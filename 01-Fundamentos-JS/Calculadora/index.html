<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Calculadora</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/zephyr/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
	<div class="row"><div class="col-12">
        <div class="mx-auto calculator">
                <label for="calculator-screen" class="col-12 bg-light text-end px-2">&nbsp;</label>
                <input id="calculator-screen" value='0' class="form-control bg-light text-end rounded-0 border border-opacity-10 fs-2 fw-semibold">
            
            <div id="calculator-buttons">
                <button type="button" class="btn btn-light" value="%">&percnt;</button>
                <button type="button" class="btn btn-light" value="CE">CE</button>
                <button type="button" class="btn btn-light" value="C">C</button>
                <button type="button" class="btn btn-light" value="del">&#9003;</button>

                <button type="button" class="btn btn-light fst-italic" value="invested">1/x</button>
                <button type="button" class="btn btn-light fst-italic" value="square">x&sup2;</button>
                <button type="button" class="btn btn-light" value="radic">&radic;x</button>
                <button type="button" class="btn btn-light" value="/">&divide;</button>

                <button type="button" value="7" class="btn btn-secondary">7</button>
                <button type="button" value="8" class="btn btn-secondary">8</button>
                <button type="button" value="9" class="btn btn-secondary">9</button>
                <button type="button" class="btn btn-light" value="*">&times;</button>


                <button type="button" value="4" class="btn btn-secondary">4</button>
                <button type="button" value="5" class="btn btn-secondary">5</button>
                <button type="button" value="6" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-light" value="-">&ndash;</button>


                <button type="button" value="1" class="btn btn-secondary">1</button>
                <button type="button" value="2" class="btn btn-secondary">2</button>
                <button type="button" value="3" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-light" value="+">&plus;</button>

                <button type="button" class="btn btn-light" value="+/-"><sup>&plus;</sup>/<sub>-</sub></button>
                <button type="button" value="0" class="btn btn-secondary">0</button>
                <button type="button" class="btn btn-secondary" value=",">,</button>
                <button type="button" class="btn btn-primary" value="=">&equals;</button>
            </div>
        </div>
	</div></div>
    </main>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
